
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>searchHistory</title>
    <link type="text/css" rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="jquery.searchHistory.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript" src="jquery.searchHistory.js"></script>
    <script type="text/javascript">
      //js
      $(function(){
      	$('#historyForm').searchHistory({
      		'sendWhenSelect':false
      	});
      });
    </script>
  </head>
  <body>
    <div class="row">
    </div>
    <div class="container mainbody">
      <div class="row">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1" style="border-radius:none;">
            <form id="historyForm" action="" method="POST">
              <div class="form-control-group">
                <input type="text" placeholder="input" class="history-input form-control">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="power">Created by Adam @ CS class21 & Powered by Node.js</div>
    </div>
  </body>
</html>
